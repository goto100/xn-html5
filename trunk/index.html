<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8" />
	<link rel="stylesheet" href="css/note.css" />
	<script type="text/javascript" src="paint.js"></script>
	<title>我的日记本</title>
</head>
<body>

	<header>我的日记本</header>
	
	<div id="container">
	
		<aside class="tools">
			<h3>工具</h3>
			<section id="tools">
				<button>文字</button>
				<button>画笔</button>
				<button>粗细</button>
				<input id="penWidth" type="range" value="1" min="1" max="20" /><span id="penWidthOutput"></span>

				<button>颜色</button>
				<ul class="colors">
					<li style="color:red">C</li>	
					<li style="color:blue">C</li>	
					<li style="color:green">C</li>	
					<li style="color:lime">C</li>	
					<li style="color:orchid">C</li>	
					<li style="color:purple">C</li>	
					<li style="color:pink">C</li>	
					<li style="color:silve">C</li>	
					<li style="color:yellow">C</li>	
					<li style="color:burlywood">C</li>	
					<li style="color:chocolate">C</li>	
					<li style="color:black">C</li>	
				</ul>
			</section>
		</aside>
		
		<article class="one-note">
			<h3 class="date-weather">
				<!-- <button class="older" title="前一天">前一天</button> -->
				<input type="date" id="noteDate" value="2011-01-08" title="输入日期，或者点击右侧的箭头选择日期" />
				<!-- <button class="newer" title="后一天">后一天</button> -->
				<span class="weather" id="noteWeather" title="点击选择天气">晴</span>
			</h3>
			<section class="content" id="canvasBox">
				<canvas id="noteContent" width="648" height="500"></canvas>
			</section>
		</article>

				<ul class="pics">
					<li><img src="http://xnimg.cn/imgpro/icons/blog.gif" /></li>
					<li><img src="http://hdn.xnimg.cn/photos/hdn421/20101113/1335/h_tiny_UNoy_5e48000038232f74.jpg" /></li>
				</ul>
		
	</div>
</body>
</html>
